<!-- musicarchive/templates/musicarchive/archive_detail.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ archive.title }}</title>
</head>
<body>
    <h1>{{ archive.title }}</h1>
    <p>{{ archive.content }}</p>
    <p>Author: {{ archive.author.username }}</p>
    <p>Created at: {{ archive.created_at }}</p>

    {% if archive.image1 %}
        <img src="{{ archive.image1.url }}" alt="Image 1" style="max-width: 500px;">
    {% endif %}

    <a href="{% url 'archive_list' %}">Back to archive list</a>
</body>
</html>
