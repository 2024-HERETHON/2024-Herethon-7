<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ info.title }}</title>
</head>
<body>
    <h1>{{ info.title }}</h1>
    {% if info.image %}
        <img src="{{ info.image.url }}" alt="{{ info.title }}">
    {% endif %}
    <p>{{ info.created_at }}</p>
    <div>{{ info.content }}</div>
    <a href="{% url 'homeapp:exercise_info_list' %}">Back to list</a>
</body>
</html>
