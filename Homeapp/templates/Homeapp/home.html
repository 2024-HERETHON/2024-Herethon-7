<!-- homeapp/templates/homeapp/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>안녕하세요, {{ user.username }}님</h1>
            <p>오늘도 함께 걸어볼까요?</p>
        </header>
        <form action="{% url 'countapp:index' %}" method="get">
            <button class="walk-button" >Walk</button>
        </form>
        <section class="record-section">
            <p>이번 달은 서울 한양도성({{ total_distance }}km)를 걸었어요!</p>
        </section>
        <section class="calendar-section">
            <h2>{{ year }}.{{ month }}</h2>
            <div class="calendar">
            </div>
        </section>
        <section class="info-section">
            <a href="{% url 'homeapp:exercise_info_list' %}" class="info-box">운동 정보</a>
            <a href="{% url 'homeapp:walking_course_list' %}" class="info-box">걷기 좋은 코스 추천</a>
        </section>
          <section class="recommend-section">
        <p>이 사용자는 어때요?</p>
        <div class="recommend-box">
            {% if random_user %}
                <p>{{ random_user.username }}</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="hidden" name="user_id" value="{{ random_user.id }}">
                    <button type="submit" class="follow-button">Follow</button>
                </form>
            {% else %}
                <p>No users to recommend</p>
            {% endif %}
        </div>
    </section>
        <footer>
            <!-- 하단 네비게이션 바 -->
        </footer>
    </div>
</body>
</html>
